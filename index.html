    .search-box { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    .scroll-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; border: 1px solid #eee; }
    .product-row, .saved-bill-row { border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; padding: 12px; cursor: pointer; }
    .product-row:active { background-color: #e3f2fd; }

    .cart-controls { display: flex; flex-direction: column; align-items: flex-end; gap: 3px; }
    .qty-group { display: flex; align-items: center; gap: 5px; }
    .btn-qty { border: 1px solid #bbb; background: white; border-radius: 4px; }
    .btn-trash { background: #dc3545; color: white; border: none; border-radius: 4px; margin-left: 5px; }
    
    .footer-section { padding: 8px; border-top: 1px solid #ddd; background: #fff; flex-shrink: 0; }
    .total-price { text-align: right; font-size: 24px; font-weight: bold; color: #28a745; margin-bottom: 5px; }
    .btn-save-bill { width: 100%; background: #6f42c1; color: white; padding: 10px; border: none; border-radius: 4px; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
    .action-group { display: flex; gap: 5px; height: 45px; }

    .btn-price { background: #007bff; } .btn-noprice { background: #fd7e14; }
